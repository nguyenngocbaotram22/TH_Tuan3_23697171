<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .image {
            flex: 1;
            margin-right: 20px;
        }
        
        .image img {
            width: 100%;
            border-radius: 10px;
        }
        
        .description {
            flex: 2;
        }
        
        .description h2 {
            margin: 0 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://devo.vn/wp-content/uploads/2023/01/meo-cam-dao.jpg" alt="Mô tả hình ảnh">
        </div>
        <div class="description">
            <h2>Một chú mèo </h2>
            <p>Một chú mèo đang cầm dao</p>
        </div>
    </div>
</body>

</html>
